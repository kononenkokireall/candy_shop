[pytest]
# Пути для поиска тестов
testpaths = tests/
pythonpath = ..
asyncio_mode = auto

# Игнорируемые директории
norecursedirs =
    .venv
    .idea
    .git
    __pycache__
    .pytest_cache
    .mypy_cache

# Параметры запуска по умолчанию
addopts =
    -v
    --cov=bot
    --cov-report=term
    --cov-report=html
    --cov-config=.coveragerc
    --no-cov-on-fail
    --asyncio-mode=auto

# Настройки логирования
log_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_cli = true

# Настройки asyncio для фикстур
asyncio_default_fixture_loop_scope = function

# Игнорировать предупреждения
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
